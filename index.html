<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Multi Functional Calculator</h2>
    <nav>
      <div class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="./public/bmi.html">BMI Calculator</a></li>
          <li><a>Scientifc Calculator</a></li>
          <li><a>Currency Converter</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="normalcalculator">
        <input type="text" placeholder="0" id="input"> 
        <div class="button">
          <button>Ac</button>
          <button>Del</button>
          <button>%</button>
          <button>/</button>
        </div>
        
        <div class="button">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
          
        <div class="button">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        
        <div class="button">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        
        <div class="button">
          <button>sw</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
                
      
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
